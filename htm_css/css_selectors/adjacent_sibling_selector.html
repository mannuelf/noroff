<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=C, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adjacent Sibling Selector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Shade|Ubuntu:300,500,700&display=swap">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/animate.css">
</head>

<body>
  <div class="layout-wrapper">
    <header class="layout-header">
      <h1 class="color-black">Adjacent Sibling Selector</h1>
      <h2 class="color-black">
        Targets the first element after h1 tag and not other span tags.
      </h2>
    </header>

    <main class="layout-main">
      <article class="ui-bash-terminal animated fast slideInDown">
        <div class="ui-bash-buttons">
          <span>.</span>
          <span>.</span>
          <span>.</span>
        </div>

        <pre class="ui-bash-code">
  <span class="ui-bash-selector" title="This is a selector">h1+span</span> <span class="ui-bash-brackets" title="Left curly bracket">{</span>
    <span class="ui-bash-property">color</span>: <span class="ui-bash-value" title="Property value">red</span>;
    <span class="ui-bash-property">font-weight</span>: <span class="ui-bash-value" title="Property value">800</span>;
    <span class="ui-bash-property">width</span>: <span class="ui-bash-value" title="Property value">auto</span>;
  <span class="ui-bash-brackets" title="Right curly bracket">}</span>

        </pre>
      </article>

      <aside> </aside>
    </main>

    <footer class="layout-footer">
      Fonts:
      <a href="https://fonts.google.com/specimen/Bungee+Shade" title="Bungee Shade">Bungee Shade</a> |
      <a href="https://fonts.google.com/specimen/Ubuntu" title="Ubuntu">Ubuntu</a> |
      <a href="https://sourcefoundry.org/hack" title="Hack">Hack</a> |
      <a href="/">Go back Home</a>
    </footer>
  </div>
</body>

</html>
